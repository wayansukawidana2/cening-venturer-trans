        <h3 align="center">Formulir Rental Mobil</h3>
        <h2 align="center">Cening <span style="color:rgb(231, 83, 3);">Venturer</span> Trans</h2>

        
        <br>
        <form action="" method="">
            <table class="form">
                <tr>
                    <td> 
                        <label for="nama_penyewa">Nama Penyewa</label>
                        
                    </td>
                    <td> 
                        <input class="form-control"type="text" name="nama_penyewa" id="nama_penyewa" required >
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label for="Alamat">Alamat</label>
                        
                    </td>
                    <td> 
                        <input class="form-control"type="text" name="Alamat" id="Alamat" required >
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label for="Hp_penyewa">HP / Telepon </label>
                        
                    </td>
                    <td> 
                        <input class="form-control"type="text" name="hp_penyewa" id="hp_penyewa" required>
                    </td>
                </tr>
            <tr>
                <td>
                    <label for="email">Email </label>
                </td>
                <td>
                    <input class = "form-control"type="email" name="email" id="email" placeholder="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tgl_sewa">Taggal Sewa</label>
                </td>
                <td>
                    <input class="form-control"type="date" name="tgl_sewa" id="tgl_sewa" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tgl_kembali">Taggal Pengembalian</label>
                </td>
                <td>
                    <input class="form-control"type="date" name="tgl_kembali"id="tgl_kembali" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="durasi">Durasi Sewa (Hari)</label>
                </td>
                <td>
                    <input class="form-control"type="number" name="durasi"id="durasi" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jenis_layanan">Jenis Layanan</label>
                </td>
                <td>
                    <select class="form-control"name="jenis_layanan" id="jenis_layanan" required>
                        <option value="">~Pilih Layanan~</option>
                        <option value="SD">Self Drive (Lepas Kunci)</option>
                        <option value="WD">With Driver (Dengan Supir)</option>
                       
                        
                    </select>
                </td>
            </tr>
            <tr>
                
                <td>
                    <label for="jenis_mobil">Jenis Mobil</label>
                </td>
                <td>
                    
                    <select class="form-control"name="jenis_mobil" id="jenis_mobil" required>
                        <option value="">~Pilih Mobil~</option>
                        <option value="1">Toyota Avanza</option>
                        <option value="2">Toyota Veloz</option>
                        <option value="3">Toyota Calya</option>
                        <option value="4">Toyota Agya</option>
                        <option value="5">Toyota Yaris</option>
                        <option value="6">Daihatsu Xenia</option>
                        <option value="7">Daihatsu Sigra</option>
                        <option value="8">Daihatsu Ayla</option>
                        <option value="9">Honda Brio</option>
                        <option value="10">Honda Jazz</option>
                        <option value="11">Toyota Kijang Innova</option>
                        <option value="12">Suzuki Ertiga</option>
                        <option value="13">Toyota Fortuner</option>
                        <option value="14">Mitsubhisi Xpander/option>
                        <option value="15">Toyota Rush</option>
                        <option value="16">Daihatsu Terrios</option>
                        <option value="17">Mitsubhisi Pajero Sport</option>
                        <option value="18">Toyota Hiace</option>
                        <option value="19">Toyota Alphard</option>
                        <option value="20">Toyota Velfire</option>
                       
                        
                    </select>
                </td>
            </tr>
